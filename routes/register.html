<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Online Voting System Registration</title>
</head>
<body>
    <style>
        #address{
            width: 30%;
        }
        #imageUp{
            border: 2px solid black;
            border-radius: 5px;
            padding: 10px;
            width: 30%;
        }
        #role{
            border: 2px solid black;
            border-radius: 5px;
            padding: 10px;
            width: 30%;
        }
        #role select{
            border-radius: 5px;
            padding: 10px;
        }
    </style>

    <div id="headerSection">
        <h1>Online Voting System</h1>
    </div>
    <hr>
    <h3>Registration</h3>

    <div id="bodySection">
        <form action="#">
            <input type="text" name="name" id="" placeholder="Enter name">
            <input type="phone" name="mobile" id="" placeholder="Enter mobile number"><br><br>
            <input type="password" name="password" id="" placeholder="password">
            <input type="password" name="cpassword" id="" placeholder="confirm password"><br><br>
            <input type="text" name="address" id="address" placeholder="Address"><br><br>
            <center>
                <div id="imageUp">
                    Upload image: <input type="file" name="photo" id="">
                </div>
                <br>

                <div id="role">
                    Select your role: <select name="role" id="">
                        <option value="1">Individual</option>
                        <option value="2">Group</option>
                    </select>
                </div>  
            </center>
            <br>
            <button id="RegisterBtn">Register</button><br><br>
            Already user? <a href="../index.html">Login here</a>
        </form>
    </div>
</body>
</html>
